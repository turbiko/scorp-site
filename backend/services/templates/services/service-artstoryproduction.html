{% extends "base.html" %}
{% load static wagtailimages_tags wagtailcore_tags i18n%}

{% block body_class %}grid-page services-page{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/services.css' %}">
 <style>
   .painting-image {
   {% image page.specific.service_painting original as service_painting %}
  background-image: url("{{service_painting.url}}");
}
 </style>
{% endblock extra_css %}

{% block content %}
<main class="services margin-centered">
      <section class="section margin-centered">
        <div class="block-for-title">
          <div class="title-block margin-centered">
            <span class="title-text">{{page.title}}</span>
          </div>
        </div>
      </section>
      <section class="painted-block painting-image our-services one-service">
          <div class="services-content">
            <div>{{page.body|richtext}}</div>
              <div>{{page.body2|richtext}}</div>
          </div>
      </section>

{% endblock content %}
